<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Webpack 101</title>

  </head>
  <body>
    <h1>LIC</h1>
    <h2>Suppliers</h2>
    <h3>All suppliers</h3>
    <style>
      dl {
        margin: 0;
      }
      .result_list {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      .result_list li {
        margin: 1rem 0;
      }
      .result_list_item {
        display: block;
        padding: 1rem;
        border: rgb(125,125,125) solid 1px;
      }
      .result_list_item dl {
        margin: 1rem;
      }
      .result_list_item dd {
        margin: 0;
      }
      .result_list_item dt {
        display: none;
      }
    </style>
    <ol class="result_list">
      <li>
        <a class="result_list_item" href="/suppliers/allflex">
          <dl>
            <dt class="name">Supplier name</dt>
            <dd class="name">Allflex</dd>
            <dt class="sku">SKU</dt>
            <dd class="sku">198392232</dd>
            <dt class="desc">Description</dt>
            <dd class="desc">Lorem ipsum</dd>
            <dt class="thumb">Thumbnail</dt>
            <dd class="thumb"><img src="//placehold.it/100x100" alt=""></dd>
          </dl>
        </a>
      </li>
      <li>
        <a class="result_list_item" href="/suppliers/lic">
          <dl>
            <dt class="name">Supplier name</dt>
            <dd class="name">LIC</dd>
            <dt class="sku">SKU</dt>
            <dd class="sku">198392232</dd>
            <dt class="desc">Description</dt>
            <dd class="desc">Lorem ipsum</dd>
            <dt class="thumb">Thumbnail</dt>
            <dd class="thumb"><img src="//placehold.it/100x100" alt=""></dd>
          </dl>
        </a>
      </li>
    </ol>
  </body>
</html>
